<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Plan community</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/MAP_logo.png">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- css와 font -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet" >
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="JS/community.js"></script>
    <script type="text/javascript" src="JS/logout.js"></script>
    <script type="text/javascript" src="JS/header_mypage.js"></script>
</head>

<body>
    <!-- 윗 메뉴 바 -->
    <nav class="menu">
        <div style="height: 80px;">
            <div class="menu_box">
                <a href="home.html" class="menu_btn position" style="display: block; float: left; width: 200px;">
                    <img src="/static/logo_white0.png" style="width: 60px; float: left; margin-right: 5px; margin-left: 10px;">
                    <p style="margin-top: 37px; font-size: 12px;">make a plan</p>
                </a>
                <div class="position" style="float: right;" >
                    <a class="remote_btn position_right" onclick="logout()" >
                        <div class="menu_btn abc"  style="font-size: 19px;">로그아웃</div>
                    </a>
                    <a class="remote_btn position_right" style="padding-top: 10px;" href="mypage.html"">
                        <div class="menu_btn haed_img" style="float: left;"></div>
                        <div class="haed_nickname menu_btn" style="float: right; font-size: 19px;"></div>
                    </a>
                </div>
                <div class="plan_btn_box">
                    <a href="plan.html" onclick="localStorage.setItem('action','create')" class="plan_btn" >
                        여행 설계
                    </a>
                </div>
            </div>
        </div>

    <!-- 게시물 작성 박스 -->
    <div id="communtity_box" style="margin-left: 20%; margin-right: 20%;">
        <div style="height: 55px;">
            <div class="community_write_back" onclick="location.href='community_make.html'">
                <a id="community_write_btn" class="start_btn">작성하기</a>
            </div>
        </div>
        <div class="community_box">
            <div class="title_box">
                <p style="float: left;">제목</p>
                <p style="float: right; margin-right: 11%;">작성일시</p>
                <p style="float: right; margin-right: 50px;">작성자</p>
            </div>
            <br>
            <hr class="hr_top">
            <div id="communtity_posts">
            </div>
            <div style="display: flex; justify-content: center;">
                <ul id="pagingul"></ul>
                <p id="displayCount"></p>
            </div>
        </div>
    </div>
</body>
</html>
