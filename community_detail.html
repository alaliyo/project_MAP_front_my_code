<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make A Plan community</title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/MAP_logo.png">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- css와 font -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/community.css" rel="stylesheet">
    <link href="css/community_detail.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="JS/community_detail.js"></script>
    <script type="text/javascript" src="JS/logout.js"></script>
    <script type="text/javascript" src="JS/community_revise.js"></script>
    <script type="text/javascript" src="JS/community_comment.js"></script>
    <script type="text/javascript" src="JS/header_mypage.js"></script>
    
    <style>
        .comments_box::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>


<body>
    <!-- 윗 메뉴 바 -->
    <nav class="menu">
        <div style="height: 80px;">
            <div class="menu_box">
                <a href="home.html" class="menu_btn position" style="display: block; float: left; width: 200px;">
                    <img src="/static/logo_white0.png" style="width: 60px; float: left; margin-right: 5px; margin-left: 10px;">
                    <p style="margin-top: 37px; font-size: 12px;">make a plan</p>
                </a>
                <div class="position" style="float: right;" >
                    <a class="remote_btn position_right" onclick="logout()">
                        <div class="menu_btn abc"  style="font-size: 19px;">로그아웃</div>
                    </a>
                    <a class="remote_btn position_right" style="padding-top: 10px;" href="mypage.html"">
                        <div class="menu_btn haed_img" style="float: left;"></div>
                        <div class="haed_nickname menu_btn" style="float: right; font-size: 19px;"></div>
                    </a>
                </div>
                <div class="plan_btn_box">
                    <a href="plan.html" class="plan_btn" >
                        여행 설계
                    </a>
                    <a href="community.html" class="plan_btn" style="margin-left: 30px;" >
                        커뮤니티
                    </a>
                </div>
            </div>
        </div>
    </nav>

    
    <div style="margin-left: 20%; margin-right: 20%;">
        <div class="community_box" style="padding-bottom: 40px;">
            <div id="community_content">
            </div>
            <!-- 댓글 -->
            <div>
                <p style="margin-top: 10px; margin-bottom: 5px;">댓글</p>
                <div class="comments_box" style="height: 280px; overflow-y: scroll;">
                    <div id="comments">
                    </div>
                </div>
                <div style="display: flex;">
                    <input style="resize: none; height: 35px; width: 100%; padding: 15px;" id="comment_text_box" placeholder="댓글을 입력하세요 (40자까지만)" onkeyup="if(window.event.keyCode==13){comment_make()}"></textarea>
                    <button class="button is-light" style="height: 35px;" onclick="comment_make()">작성완료</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
